name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  static-checks:
    name: Lint + Typecheck + Int Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Integration tests
        run: pnpm test:int
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

  e2e-smoke:
    name: E2E Smoke
    needs: static-checks
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check required secrets
        id: secrets-check
        shell: bash
        run: |
          if [[ -n "${DATABASE_URL}" && -n "${PAYLOAD_SECRET}" ]]; then
            echo "has_secrets=true" >> "${GITHUB_OUTPUT}"
          else
            echo "has_secrets=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Skip smoke when secrets are missing
        if: steps.secrets-check.outputs.has_secrets != 'true'
        run: |
          echo "Skipping smoke E2E: DATABASE_URL or PAYLOAD_SECRET not configured."

      - name: Install Playwright browser
        if: steps.secrets-check.outputs.has_secrets == 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run smoke E2E
        if: steps.secrets-check.outputs.has_secrets == 'true'
        run: pnpm test:e2e:smoke
